<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
    />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
    <title>Git 1</title>
  </head>
  <body>
    <div class="container-fluid bg-dark text-light">
      <h1 class="display-1">Solar System</h1>
      <p class="text-center fs-2 lead">
        The solar system is a vast and cool place
      </p>
      <p><em>The solar system has 8 planets</em></p>
      <h1>Testing</h1>
      <p><abbr title="originally the 9th planet">Pluto</abbr></p>
      <p>
        <abbr title="HyperText Markup Language" class="initialism">HTML</abbr>
      </p>
      <figure>
        <blockquote class="blockquote">
          <p>A well-known quote, contained in a blockquote element.</p>
        </blockquote>
        <figcaption class="blockquote-footer">
          Someone famous in <cite title="Source Title">Source Title</cite>
        </figcaption>
      </figure>
    </div>
    <div class="container">
      <div class="row">
        <img src="burger.jpg" style="width: 100px" />
        <span>Lunch is served</span>
      </div>
    </div>

<html>
  <head>
    <title>PRACTICE TABLE</title>
    <style>
      table,
      th,
      td {
        border: 1px solid;
        border-collapse: collapse;
      }
    </style>
  </head>
  <body>
    <h1>Flowers</h1>
    <table style="width: 100%">
      <tr>
        <th>Name</th>
        <th>Description</th>
        <th colspan="4">Color</th>
        <th>Picture</th>
      </tr>
      <tr>
        <td>Rose</td>
        <td>Symbols of love</td>
        <td>Red</td>
        <td>White</td>
        <td>Blue</td>
        <td>Black</td>
        <td><img src="html/img/rose.jpg" style="width: 20px" /></td>
      </tr>
      <tr>
        <td rowspan="2">Lily</td>
        <td>Small and delicate</td>
        <td rowspan="2" colspan="4">White</td>
        <td rowspan="2"><img src="html/img/lily.jpg" style="width: 20px" /></td>
      </tr>
      <tr>
        <td>Summer flower</td>
      </tr>
      <tr>
        <td rowspan="4">Sunflower</td>
        <td rowspan="4">Always faces the sun</td>
        <td rowspan="4" colspan="4">Yellow</td>
        <td><img src="html/img/sunflower.jpg" style="width: 20px" /></td>
      </tr>
      <tr>
        <td><img src="html/img/sunflower2.webp" style="width: 20px" /></td>
      </tr>
      <tr>
        <td><img src="html/img/sunflower3.jpg" style="width: 20px" /></td>
      </tr>
    </table>
  </body>
</html>

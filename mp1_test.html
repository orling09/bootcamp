<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
    />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
    <title>Document</title>
    <style>
      .gold {
        background-color: rgb(255, 242, 230);
      }
      .btn {
        border: none;
      }
      .gold1:hover {
        background-color: rgb(255, 230, 204);
      }
    </style>
  </head>
  <body>
    <div class="container-fluid">
      <div class="card">
        <div class="row text-center gold">
          <div class="col-lg-12">
            <div class="card-body">
              <a
                href="#"
                class="btn btn-primary stretched-link text-black gold gold1"
              >
                Our Valentine's Day Be Mine Collection is LIVE! ></a
              >
            </div>
          </div>
        </div>
      </div>
      <div class="row text-center">
        <div class="col-lg-2">
          <a href="#"
            ><img
              src="Online.png"
              alt="logo"
              class="img-fluid"
              style="width: 250px"
          /></a>
        </div>
        <div class="col-lg-8 align-self-center">
          <table class="table">
            <tr>
              <td>NEW ARRIVAL</td>
              <td>FOR MEN</td>
              <td>FOR WOMEN</td>
              <td>FOR KIDS</td>
            </tr>
          </table>
        </div>
        <div class="col-lg-2 align-self-center">
          <p>
            <a href="#"
              ><img
                src="search.png"
                alt="search"
                class="img-fluid me-3"
                style="width: 20px"
            /></a>
            <a href="#"
              ><img
                src="profile.jpg"
                alt="profile"
                class="img-fluid me-3"
                style="width: 20px"
            /></a>
            <a href="#"
              ><img
                src="heart.png"
                alt="favorites"
                class="img-fluid me-3"
                style="width: 20px"
            /></a>
            <a href="#"
              ><img
                src="bag.png"
                alt="cart"
                class="img-fluid me-3"
                style="width: 20px"
            /></a>
          </p>
        </div>
      </div>
      <div class="row" style="margin-top: -20px">
        <div class="col-lg-1"></div>
        <div class="col-lg-10">
          <img
            src="cover_1.png"
            alt="clothes"
            class="img-fluid"
            style="width: 100%"
          />
        </div>
        <div class="col-lg-1"></div>
      </div>
    </div>
    <div class="container">
      <div class="row text-center align-self-end">
        <div class="col-lg-4">
          <div class="card">
            <img
              src="mens.png"
              alt="mens clothing"
              class="card-img-bottom img-fluid"
            />
            <div class="card-body">
              <a
                href="#"
                class="btn btn-primary stretched-link gold gold1 text-black"
                >Shop Now!</a
              >
            </div>
          </div>
        </div>
        <div class="col-lg-4">
          <div class="card">
            <img
              src="new_arrivals.png"
              alt="new arrivals"
              class="card-img-top img-fluid"
            />
            <div class="card-img-overlay">
              <a
                href="#"
                class="btn btn-primary stretched-link gold gold1 text-black"
                >Shop Now!</a
              >
            </div>
          </div>
        </div>
        <div class="col-lg-4">
          <div class="card">
            <img
              src="women.png"
              alt="womens clothing"
              class="card-img-top img-fluid"
            />
            <div class="card-img-overlay">
              <a
                href="#"
                class="btn btn-primary stretched-link gold gold1 text-black"
                >Shop Now!</a
              >
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
